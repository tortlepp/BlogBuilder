# The title of the blog
blog.title=My Blog

# The author of the blog
blog.author=John Doe

# The locale to use for number and date formats
blog.locale=en-US

# The base URL of the blog
blog.baseurl=http://blog.example.com

# The filename(s) of the index file(s); only the prefix, extension ".html" is added automatically
index.filename=index

# The number of blog posts on each index page
index.posts=3

# The filename of the feed
feed.filename=feed.xml

# The number of blog posts in the feed
feed.posts=3

# The filename of the sitemap
sitemap.filename=sitemap.xml
